{% load static i18n %}
<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}momomori-eki.net{% endblock %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Japanese">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="big-triptych-container header-menu">
      <div class="big-triptych-panel">
          <div class="little-triptych-panel">
            <a href="{% url 'translations' %}"><img src="{% static 'img/translations.png' %}" class="img-responsive header-image"></a>
          </div>
          <div class="little-triptych-panel">
            <img src="{% static 'img/language.png' %}" class="img-responsive header-image">
          </div>
          <div class="little-triptych-panel">
            <img src="{% static 'img/art.png' %}" class="img-responsive header-image">
          </div>
      </div>
      <div class="big-triptych-panel-center">
          <a href="{% url 'index' %}"><img src="{% static 'img/momomorieki-sign.png' %}" class="img-responsive header-image"></a>
      </div>
      <div class="big-triptych-panel">

          <div class="little-triptych-panel">
            <img src="{% static 'img/garden.png' %}" class="img-responsive header-image">
          </div>
          <div class="little-triptych-panel">
            <img src="{% static 'img/links.png' %}" class="img-responsive header-image">
          </div>
          <div class="little-triptych-panel">
            <img src="{% static 'img/about.png' %}" class="img-responsive header-image">
          </div>

      </div>
    </div>

    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
