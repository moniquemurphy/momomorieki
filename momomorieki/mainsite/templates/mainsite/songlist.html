{% extends 'mainsite/base.html' %}

{% block title %} momomori-eki.net :: {{ artist }} :: songs{% endblock %}

{% block content %}
    <ul>
  {% for song, song_slug in songs_and_slugs.items %}
      <li><a href="{% url 'lyrics' artist_slug=artist_slug song_slug=song_slug %}">{{ song }}</a></li>
  {% endfor %}
  <br>
    </ul>
  <a href="{% url 'artists' %}">back to artists</a>
{% endblock %}
